<html>
<head>
<title>Cherry-picker bookmarklet</title>
<head>
<body>
<h1>Cherry pick commits in the PR easily</h1>
  <p>
    <a href="javascript:(function(){let all_SHA_ele = document.querySelectorAll('clipboard-copy.btn.btn-outline');const commitShaList = [];for (const element of all_SHA_ele){commitShaList.push(element.getAttribute('value'));}let cmd = `git cherry-pick ${commitShaList.join(' ')}`;window.alert(cmd);})();">
      Cherry picker 
    </a>
  </p>
</body>
</html>
